<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Car Dealership</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li class="nav-link">Home</li>

            </ul>

        <div class="container">

                </article>
                <article class="car-card">
                    <img src="/images/volvo.jpg" alt="rostig volvo">

                    <button class="btn">Buy!</button>

                <article class="car-card">
                    <img src="/images/Lambo.jpg" alt="blå lamborghini">

                    <button class="btn">Buy!</button>
                </article>
                <article class="car-card">
                    <img src="/images/koenig.jpg" alt="koenigsegg">
                    <p>$4000</p>
                    <button class="btn">Buy!</button>
                </article>
                <article class="car-card">
                    <img src="/images/mclaren.jpg" alt="mclaren">
                    <p>$16 000</p>
                    <button class="btn">Buy!</button>
                </article>
                <article class="car-card">
                    <img src="/images/ferrari.jpg" alt="ferrari">

                    <button class="btn">Buy!</button>

            </aside>
